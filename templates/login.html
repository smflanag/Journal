{% extends "home.html" %}

{% block body_block %}
<div class="jumbotron container">
    <h2>Log in Here</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" />
    </form>
</div>
<div class="jumbotron container">
    <h2>No account? Create one here</h2>
    <form method="POST">
        {% csrf_token %}
        {{ UserCreateForm.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>


{% endblock %}
